<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section>
      <div class="image-card">
        <img src="images/image-equilibrium.jpg" alt="nft">
      </div>
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <h4>
            <img src="images/icon-ethereum.svg" alt="ETH">
            <span>0.041 ETH</span>
          </h4>
          <h4>
            <img src="images/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </h4>
        </div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <span style="color: hsl(0, 0%, 100%);">Jules Wyvern</span></p>
        </div>  
      </div>
      
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bhoomika H B</a>.
  </div>
</body>
</html>
